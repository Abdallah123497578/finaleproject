<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Video Overlay Example</title>
<style>
  /* Make video take full container size */
  body{
    margin: 0;
    padding: 0;
    height: 100vh; /* Full viewport height */
    overflow: hidden; /* Prevent scrollbars */
    position: relative; /* For absolute positioning of overlay */
  }
  video {
    width: 100%;
    height: auto;
    display: block;
  }

  /* Overlay content on top of video */
  .overlay {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
  }
  /* Logo image styling */
  .overlay img {
    width: 150px;
    height: auto;
    margin-bottom: 20px;
  }
  .Video {
    height: 100%;
    -o-object-fit: cover;
    object-fit: cover;
    -o-object-position: center;
    object-position: center;
    width: 100%;
  }
</style>
</head>
