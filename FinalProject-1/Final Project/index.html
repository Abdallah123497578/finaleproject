    <title>Home</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow: hidden;
        position: relative;
      }
      video {
        width: 100%;
        height: auto;
        display: block;
      }
      .overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        z-index: 2;
      }
      .overlay img {
        width: 150px;
        height: auto;
        margin-bottom: 20px;
      }
      .Video {
        height: 100%;
        object-fit: cover;
        object-position: center;
        width: 100%;
      }
      /* Navbar styles */
      nav {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 3;
        display: flex;
        align-items: center;
        background: black; /* semi-transparent background */
        padding: 10px 40px;
        box-sizing: border-box;
      }
    </style>
  </head>
