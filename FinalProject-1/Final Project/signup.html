
<!DOCTYPE html>

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      overflow-x: hidden; /* Prevents horizontal scrolling */
    }

    .container {
      max-width: 500px;
      margin: 60px auto;
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      margin-bottom: 135px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #111;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      font-size: 14px;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #111;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #333;
    }

    .login {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .login a {
      color: #111;
      text-decoration: none;
      font-weight: bold;
    }

    .login a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #111;
      color: white;
      margin-top: 60px;
    }
  </style>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="logo-removebg-preview.png" alt="My logo" style="width: 200px;">
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>

            <!-- Shop Dropdown -->

                </ul>
            </li>
        </ul>
    </nav>

  <div class="container">
    <h2>Create Your Account</h2>
    <form onsubmit="handleSignup(event)">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your name" required />

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Create a password" required />

      <label for="confirm">Confirm Password</label>
      <input type="password" id="confirm" placeholder="Confirm your password" required />

      <button type="submit">Sign Up</button>
    </form>
    <div class="login">
      Already have an account?<a href="login.html">Login</a>
    </div>
  </div>

  <footer>
    &copy; 2025 Lotus Gaming. All rights reserved.
  </footer>
  <!--Tutorial used and the javascript alert thigy was this coding website, and the powerpoint slides-->
  <script>
    function handleSignup(event) {
      event.preventDefault();
      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirm").value;
      if (password !== confirm) {
        alert("❌ Passwords do not match!");/*If passwords do not match this shows up at the top of the screen saying Passwords do not match*/
        return;
      }
      alert("✅ Sign up successful!");/*If passwords do match then sign up will be succesful and form resets*/
      event.target.reset();
    }
  </script>

</body>
